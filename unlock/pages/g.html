    <script>
        let games = [];

        // Fetch games data from JSON file
        async function loadGames() {
            try {
                const response = await fetch('/storage/data/games2.json');
                const data = await response.json();
                games = data.games;
                displayGames(games);
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        // Display games in the container
        function displayGames(gamesToShow) {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';

            gamesToShow.forEach(game => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.setAttribute('data-label', game.label);
                if (game.categories.length > 0) {
                    div.setAttribute('data-category', game.categories[0]);
                }

                div.innerHTML = `
                    <a href="${game.url}">
                        <img src="${game.imageUrl}">
                        <div class="label">${game.label}</div>
                    </a>
                `;
                container.appendChild(div);
            });
        }

        function filterItems() {
            const searchInput = document.getElementById('search-games').value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.label.toLowerCase().includes(searchInput)
            );
            displayGames(filteredGames);
        }

        function randomGameOpen() {
            if (games.length > 0) {
            const randomIndex = Math.floor(Math.random() * games.length);
                const randomGame = games[randomIndex];
                window.location.href = randomGame.url;
            }
        }

        function filterByCategory() {
            const category = document.getElementById('gameFilter').value.toLowerCase();
            const filteredGames = category ? 
                games.filter(game => game.categories.includes(category)) :
                games;
            displayGames(filteredGames);
        }

        // Load games when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadGames();
            });
    </script>
